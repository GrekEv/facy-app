version: '3.8'

services:
  api:
    build: .
    container_name: facy-api
    command: python run_api.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./generated:/app/generated
    restart: unless-stopped
    networks:
      - facy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build: .
    container_name: facy-bot
    command: python main.py
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - facy-network

networks:
  facy-network:
    driver: bridge

