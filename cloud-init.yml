#cloud-config

package_update: true
package_upgrade: true

packages:
  - curl
  - wget
  - git
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - ufw

runcmd:
  - curl -fsSL https://get.docker.com -o /tmp/get-docker.sh
  - sh /tmp/get-docker.sh
  - rm /tmp/get-docker.sh
  - curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose
  - |
    if id "ubuntu" &>/dev/null; then
      usermod -aG docker ubuntu
    fi
    if [ -n "$SUDO_USER" ]; then
      usermod -aG docker $SUDO_USER || true
    fi
  - ufw --force enable
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 8000/tcp
  - |
    if id "ubuntu" &>/dev/null; then
      APP_DIR="/home/ubuntu/facy-app"
      cd /home/ubuntu
    else
      APP_DIR="/root/facy-app"
      cd /root
    fi
  - |
    if [ ! -d "$APP_DIR" ]; then
      git clone https://github.com/GrekEv/facy-app.git "$APP_DIR" || true
    fi
  - |
    if [ -d "$APP_DIR" ]; then
      cd "$APP_DIR"
      mkdir -p data uploads generated temp
    fi
  - |
    if [ -d "$APP_DIR" ] && [ ! -f "$APP_DIR/.env" ]; then
      cd "$APP_DIR"
      SERVER_IP=$(curl -s ifconfig.me 2>/dev/null || curl -s icanhazip.com 2>/dev/null || echo "YOUR_SERVER_IP")
      cat > .env << EOF
BOT_TOKEN=your_bot_token_here
WEBAPP_URL=http://${SERVER_IP}:8000
ENVIRONMENT=production
DATABASE_URL=sqlite+aiosqlite:///./data/app.db
HOST=0.0.0.0
PORT=8000
ADMIN_IDS=
DEEPFACE_API_KEY=
DEEPFACE_API_URL=https://deepfacevideo.com/api
REPLICATE_API_KEY=
REPLICATE_API_URL=https://api.replicate.com/v1
REPLICATE_IMAGE_MODEL=ideogram-ai/ideogram-v3-turbo
REPLICATE_VIDEO_MODEL=minimax/video-01
OPENAI_API_KEY=
SORA_MODEL=sora-1.0-pro
HIGGSFIELD_API_KEY=
HIGGSFIELD_API_URL=https://api.higgsfield.ai
IMAGE_GENERATION_PROVIDER=replicate
VIDEO_GENERATION_PROVIDER=replicate
EOF
    fi

write_files:
  - path: /var/log/cloud-init-output.log
    permissions: '0644'
    owner: root:root
