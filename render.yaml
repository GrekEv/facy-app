services:
  - type: web
    name: telegram-deepface-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_api.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./data/app.db
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /health

